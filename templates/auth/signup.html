{% extends "home.html" %}
    {% block content %}
    <form action="http://127.0.0.1:8000/auth/signup/" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <h1 style="text-align: center;"> Signup Here</h1>
    
    {% for i in form %}
    {{i.label_tag}} {{i}} {{i.errors|striptags}} <br> <br>
    {%endfor%}
    
<input type="submit" name="Submit" value="Submit"
    style="margin-top: 10px;color: white; background-color: darkgreen;height:40px; width:90px;">

</form>
{%endblock%}
